  <!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container-fluid d-flex justify-content-between align-items-center">

   <!-- <h1 class="logo me-auto me-lg-0"><a routerLink="/">Kelly</a></h1>-->
    <!-- Uncomment below if you prefer to use an image logo -->
     <a routerLink="/" class="logo"><img src="favicon.ico" alt="Kelly" class="img-fluid"></a>

    <nav id="navbar" [class]="IsToggled ? 'navbar order-last order-lg-0 navbar-mobile' : 'navbar order-last order-lg-0 '">
      <ul *ngIf="IsMobile$ | async">
        <li><a (click)="toggleNav" routerLinkActive="active" routerLink="/home">Home</a></li>
        <li><a (click)="toggleNav" routerLinkActive="active" routerLink="/about">About</a></li>
        <li><a (click)="toggleNav" routerLinkActive="active" routerLink="/resume">Resume</a></li>
        <li><a (click)="toggleNav" routerLinkActive="active" routerLink="/services">Services</a></li>
        <li><a (click)="toggleNav" routerLinkActive="active" routerLink="/portfolio">Portfolio</a></li>
        <li><a (click)="toggleNav" routerLinkActive="active" routerLink="/contact">Contact</a></li>
      </ul>
    <ul *ngIf="!(IsMobile$ | async)">
        <li><a  routerLinkActive="active" routerLink="/home">Home</a></li>
        <li><a routerLinkActive="active" routerLink="/about">About</a></li>
        <li><a routerLinkActive="active" routerLink="/resume">Resume</a></li>
        <li><a routerLinkActive="active" routerLink="/services">Services</a></li>
       <!-- <li><a routerLinkActive="active" routerLink="/portfolio">Portfolio</a></li>-->
        <li><a routerLinkActive="active" routerLink="/contact">Contact</a></li>
      </ul>
      <i (click)="toggleNav"
         [class]="IsToggled ? 'bi-x bi-list mobile-nav-toggle' : 'bi bi-list mobile-nav-toggle'"></i>
    </nav><!-- .navbar -->

    <div class="header-social-links">
      <a href="https://twitter.com/kellyncodes" target="_blank" class="twitter"><i class="bi bi-twitter"></i></a>
      <a href="https://fb.com/kellyncodes" target="_blank" class="facebook"><i class="bi bi-facebook"></i></a>
      <a href="https://github.com/kellyncodes" target="_blank" class="instagram"><i class="bi bi-github"></i></a>
      <a href="https://linkedin.com/in/kellyncodes" target="_blank" class="linkedin"><i class="bi bi-linkedin"></i></a>
    </div>

  </div>

</header><!-- End Header -->
