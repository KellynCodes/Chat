<section style="background-color: #eee;">
  <div class="container py-5">

    <div class="row d-flex justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-6">

        <div class="card" id="chat2">
          <div class="card-header d-flex justify-content-between align-items-center p-3">
            <h5 class="mb-0">Welcome {{userName}}</h5>
            <button
                    (click)="logout()"
                    type="button"
                    class="btn btn-primary btn-sm"
                    data-mdb-ripple-color="dark">
              Logout
            </button>
          </div>
          <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">

            <div class="d-flex flex-row justify-content-start">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                   alt="avatar 1" style="width: 45px; height: 100%;">
              <div>
                <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">Hi</p>
                <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">
                  How are you ...???
                </p>
                <p *ngFor="let chat of chats; index"
                   class="small p-2 ms-3 mb-1 rounded-3"
                   style="background-color: #f5f6f7;">
                  {{chat.message}}
                </p>
                <p class="small ms-3 mb-3 rounded-3 text-muted">23:58</p>
              </div>
            </div>

            <div class="divider d-flex align-items-center mb-4">
              <p class="text-center mx-3 mb-0" style="color: #a2aab7;">Today</p>
            </div>

            <div class="d-flex flex-row justify-content-end mb-4 pt-1">
              <div>
                <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">Hiii, I'm good.</p>
                <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">How are you doing?</p>
                <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">
                  Long time no see! Tomorrow
                  office. will
                  be free on sunday.
                </p>
                <p class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end">00:06</p>
              </div>
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4-bg.webp"
                   alt="avatar 1" style="width: 45px; height: 100%;">
            </div>

          </div>
            <form class="card-footer text-muted d-flex flex-column justify-content-start align-items-center p-3" [formGroup]="chatForm" (ngSubmit)="sendMessage()">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                 alt="avatar 3" style="width: 40px; height: 100%;">
            <input type="text" class="form-control form-control-lg" formControlName="message" id="message"
                   placeholder="Type message">
              <mat-error *ngIf="chatForm.touched && chatForm.get('message')?.hasError('required')">
                Message is required.
              </mat-error>
              <button [disabled]="!chatForm.valid" mat-raised-button color="primary" class="btn btn-small btn-primary" type="submit">
                Send
              </button>
            <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
            <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a>
            <a class="ms-3" href="#!"><i class="fas fa-paper-plane"></i></a>
            </form>
        </div>

      </div>
    </div>

  </div>
</section>
